version: "3"

services:
  proxy:
    build:
      context: .
      target: proxy
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443

  api:
    build:
      context: .
      target: api
      dockerfile: Dockerfile
    restart: unless-stopped
    command: npx nx serve backend

  database:
    image: postgres:13.2-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=carbon
    volumes:
      - postgres-data:/var/lib/postgresql/data

