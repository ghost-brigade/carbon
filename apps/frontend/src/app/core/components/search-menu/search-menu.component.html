<div
  class="fixed inset-0 z-10 h-screen bg-black/50"
  [@show]="searchMenuService.isOpen ? 'shown' : 'hidden'">
  <div
    class="bg-base-100 absolute top-0 z-10 flex h-screen w-screen flex-col gap-4 overflow-auto p-4 transition-all duration-500"
    [@slide]="searchMenuService.isOpen ? 'open' : 'closed'">
    <button
      class="flex justify-end"
      (click)="searchMenuService.toggle()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-6 w-6">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <ul class="menu">
      <carbon-search-sort></carbon-search-sort>
      <carbon-search-filter></carbon-search-filter>
    </ul>
  </div>
</div>
