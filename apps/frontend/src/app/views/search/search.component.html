<section class="grid justify-items-center gap-8 p-4">
  <div class="join">
    <input
      #search
      class="input-bordered input join-item"
      placeholder="Leone Abbacchio"
      (input)="searchMenuService.setSearch(search.value)" />
    <button class="join-item btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-6 w-6">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
    </button>
  </div>
  <carbon-search-buttons></carbon-search-buttons>
  <carbon-search-menu></carbon-search-menu>
  <carbon-users [users]="users"></carbon-users>
</section>
